# To update, run `nix run github:berberman/nvfetcher`

[apple-color-emoji]
src.github = "samuelngs/apple-emoji-linux"
fetch.url = "https://github.com/samuelngs/apple-emoji-linux/releases/download/$ver/AppleColorEmoji.ttf"

[fcitx5-fluent-dark-theme]
src.git = "https://github.com/Reverier-Xu/FluentDark-fcitx5"
fetch.github = "Reverier-Xu/FluentDark-fcitx5"

[fcitx5-sogou-themes]
src.git = "https://github.com/sxqsfun/fcitx5-sogou-themes"
fetch.github = "sxqsfun/fcitx5-sogou-themes"

[harmonyos-sans]
src.git = "https://gitee.com/openharmony/resources"
fetch.git = "https://gitee.com/openharmony/resources"

[libime-history-merge]
src.github_tag = "blurgyy/libime-history-merge"
fetch.github = "blurgyy/libime-history-merge"
