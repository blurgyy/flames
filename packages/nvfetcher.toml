fetch.url = "https://github.com/ryanoasis/nerd-fonts/releases/download/$ver/NerdFontsSymbolsOnly.zip"

[tinytools]
src.github = "blurgyy/tinytools"
fetch.github = "blurgyy/tinytools"
cargo_locks = ["Cargo.lock"]

[ttf-google-sans]
src.git = "https://github.com/sahibjotsaggu/Google-Sans-Fonts"
fetch.github = "sahibjotsaggu/Google-Sans-Fonts"

[vscode-codicons]
src.github = "microsoft/vscode-codicons"
fetch.github = "microsoft/vscode-codicons"

[xtables-addons-perl-scripts]
# curl https://inai.de/projects/xtables-addons/ | rg -i 'Latest release:' | sed -Ee 's:.*<b>([0-9]+\.[0-9]+)</b>.*:\1:'
src.cmd = "curl https://inai.de/projects/xtables-addons/ | rg -i 'Latest release:' | sed -Ee 's:.*<b>([0-9]+\\.[0-9]+)</b>.*:\\1:'"
fetch.url = "https://inai.de/files/xtables-addons/xtables-addons-$ver.tar.xz"

[zellij-hirr]
src.github = "zellij-org/zellij"
fetch.github = "zellij-org/zellij"
