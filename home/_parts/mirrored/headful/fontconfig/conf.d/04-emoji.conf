<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<!--
  Use generic emoji font when other popular fonts are being specifically requested.

  It is quite common that websites would only request Apple and Google emoji fonts, and then
  fallback to b&w Symbola.
-->
<match target="pattern">
  <test qual="any" name="family">
    <string>EmojiOne</string>
  </test>
  <edit name="family" mode="assign" binding="same"><string>emoji</string></edit>
</match>

<match target="pattern">
  <test qual="any" name="family">
    <string>Emoji One</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>emoji</string>
  </edit>
</match>

<match target="pattern">
  <test qual="any" name="family">
    <string>EmojiOne Color</string>
  </test>
  <edit name="family" mode="assign" binding="same">
    <string>emoji</string>
  </edit>
</match>

<match target="pattern">
  <test qual="any" name="family">
